<div class="container">
  <mat-form-field>
    <mat-select placeholder="Select hostel" (selectionChange)="getHostelData($event)">
      <mat-option *ngFor="let hostel of hostels" [value]="hostel">
        Hostel {{ hostel }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div [hidden]="!gotData">
    <h1>Visualizations</h1>
    <app-barchart *ngFor="let data of chartData; let i = index"
      [data]="data">
  </app-barchart>
  </div>
</div>
