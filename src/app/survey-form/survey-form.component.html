{{ diagnostic }}

<div class="container-fluid">
  <form>
    <div class="row">
      <div class="email col-sm">
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="surveyModel.email" name="email" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <mat-form-field>
          <mat-select placeholder="Your hostel" [(ngModel)]="surveyModel.hostel" name="hostel">
            <mat-option *ngFor="let hostel of hostels" [value]="hostel">
              Hostel {{hostel}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="question-freq">How frequently do you visit canteen?</div>
        <mat-radio-group class="freq-radio-group" [(ngModel)]="surveyModel.frequency" name="frequency">
          <mat-radio-button class="freq-radio-button" *ngFor="let frequency of frequencies" [value]="frequency">
            {{frequency}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="question-quality">
          Rate the quality of food items in canteen
          <small class="text-muted">
            <p>5 - Very Good, 4 - Good, 3 - Satisfactory, 2 - Poor, 1 - Unacceptable</p>
          </small>
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" *ngFor="let rating of ratings">{{rating}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of foodItems; let i = index">
                <th scope="row">{{item.name}}</th>
                <td *ngFor="let rating of ratings" >
                  <mat-radio-group [(ngModel)]="surveyModel.foodRatings[i].rating" name="item{{i}}">
                    <mat-radio-button [value]="rating"></mat-radio-button>
                  </mat-radio-group>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm">
          <button mat-raised-button color="primary">Submit</button>
      </div>
    </div>

  </form>
</div>
